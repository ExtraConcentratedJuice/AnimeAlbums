{% extends "layout.html" %}
{% block body %}
	<div class="jumbotron">
  <div class="container">
		<div class="page-header">
  <h2>Create an Album <br /></h2>
		{% with msgs = get_flashed_messages() %} {% if msgs %}
		<ul class=errors>
			{% for message in msgs %}
			<li>{{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %} {% endwith %}
		<hr />
		<form action="{{ url_for('create_album') }}" method="POST">
			<div class="form-group">
				<label for="name">Album Name</label>
				<input name="name" class="form-control" id="name" placeholder="Catgirls" />
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<input name="description" class="form-control" id="description" placeholder="Some very cute catgirls." />
			</div>
			<div class="form-group">
				<label for="thumbnail">Thumbnail</label>
				<input name="thumbnail" class="form-control" id="thumbnail" placeholder="https://thumbnail.png" />
			</div>
			<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
</div>
{% endblock %}
