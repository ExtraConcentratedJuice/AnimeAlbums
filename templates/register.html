{% extends "layout.html" %}
{% block body %}
	<div class="container login-box">
		<div class="well">
			{% with msgs = get_flashed_messages() %} {% if msgs %}
			<ul class=errors>
				{% for message in msgs %}
				<li>{{ message }}</li>
				{% endfor %}
			</ul>
			{% endif %} {% endwith %}
			<h2>Register</h2>
			<hr />
			<form action="{{ url_for('register') }}" method="POST">
				<div class="form-group">
					<label for="username">Username</label>
					<input name="username" class="form-control login-field" id="username" placeholder="imAUser" />
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input name="password" type="password" class="form-control login-field" id="password" placeholder="hunter2" />
				</div>
				<div class="form-group">
					<label for="confirm-password">Confirm Password</label>
					<input name="confirm-password" type="password" class="form-control login-field" id="confirm-password" placeholder="huntee2" />
				</div>
				<div class="form-group">
					<label for="email">Confirm Password</label>
					<input name="email" class="form-control login-field" id="email" placeholder="you@waifu.club" />
				</div>
				<div class="form-group">
					<label for="antispam">Is this site a good meme?</label>
					<input name="meme" class="form-control login-field" id="antispam" placeholder="the opposite of no, all lowercase" />
				</div>
				<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
{% endblock %}
