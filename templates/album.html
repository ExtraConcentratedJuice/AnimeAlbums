{% extends "layout.html" %}
{% block body %}
	<div class="jumbotron">
  <div class="container">
		<div class="page-header">
  <h2>{{ name }} <small>by {{ author }}</small><br /><small>{{ desc }}</small></h2>
</div>
{% if posts %}
<div class="row">
	{% for p in posts %}
			<div class="col-xs-6 col-md-4"><div class="panel panel-default">
				<div class="panel-heading">{{ p[5] }}</div>
			<div class="panel-body">
				<img src="{{ p[4] }}" class="image-post img-thumbnail">
			</div>
			<div class="panel-footer">{{ p[2] }}</div>
		</div>
		</div>
	{% endfor %}
</div>
{% else %}
<p>
	No posts in this album yet!
</p>
{% endif %}
{% endblock %}
