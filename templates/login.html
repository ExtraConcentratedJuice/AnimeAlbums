{% extends "layout.html" %}
{% block body %}
<div class="container login-box">
	<div class="well">
		{% with msgs = get_flashed_messages() %} {% if msgs %}
<ul class=errors>
	{% for message in msgs %}
	<li>{{ message }}</li>
	{% endfor %}
</ul>
{% endif %} {% endwith %}
		<h2>Login</h2>
		<hr />
	<form action="{{ url_for('login') }}" method="POST">
		<div class="form-group">
			<label for="login-username">Username</label>
			<input name="username" type="text" class="form-control login-field" id="login-username" placeholder="Username" />
		</div>
		<div class="form-group">
			<label for="login-password">Password</label>
			<input name="password" type="password" class="form-control login-field" id="login-password" placeholder="Password" />
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
		<br />
		<a href="{{ url_for('register') }}">Register</a>
		<br />
		<a href="#">Lost Password?</a>
	</form>
</div>
</div>
{% endblock %}
